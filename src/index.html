<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=replay"
        />

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer+SC&display=swap"
            rel="stylesheet"
        />
        <title>Battleship</title>
    </head>
    <body>
        <header>
            <h1>BATTLESHIP</h1>
        </header>

        <main>
            <section class="player-1 board disabled"></section>
            <section class="player-2 board"></section>
        </main>
        
        <dialog class="start-game-modal" closeby="none">
            <div class="modal-header">
                <h2 class="welcome">Welcome to Battleship</h2>
            </div>
            
            <div class="modal-content">
                <div class="board-section">
                    <section class="player-2 board"></section>
                </div>
                
                <div class="setup-section">
                    <div class="ship-placement">
                        <div class="instruction">
                            <span class="instruction 1">Drag and drop your</span>
                            <span class="ship-name instruction 2">Carrier</span>
                            <span class="instruction 3">onto your board</span>
                        </div>
                    </div>
                    
                    <div class="controls">
                        <div class="ship-controls">
                            <button class="rotate">Rotate</button>
                            <button class="randomize">Random</button>
                            <button class="reset">Reset</button>
                        </div>
                        <button class="start-game">Start Game</button>
                    </div>
                    <div class="ship-to-place">
                        <div class="ship" draggable="true"></div>
                    </div>
                </div>
            </div>
        </dialog>

        <dialog class="end-game-modal" closedby="none">
            <p></p>
            <button class="restart-game">Restart</button>
        </dialog>
    </body>
</html>
