<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=replay"
        />

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer+SC&display=swap"
            rel="stylesheet"
        />
        <title>Battleship</title>
    </head>
    <body>
        <header>
            <h1>BATTLESHIP</h1>
        </header>

        <main>
            <section class="player-1 board disabled"></section>
            <section class="player-2 board"></section>
        </main>
        
        <dialog class="start-game-modal" closeby="none">
            <p class="welcome">Welcome to Battleship</p>
            <p class="instruction">Drag and drop your ships onto your board</p>
            <section class="player-2 board"></section>
            <section class="setup player-2">
                <div class="options player-2">
                    <button class="randomize">Random</button>
                    <button class="reset">Reset</button>
                </div>
                <div class="ship-to-place">
                    <p class="ship-name"></p>
                    <span class="material-symbols-outlined replay">
                        replay
                    </span>
                    <div class="ship" draggable="true"></div>
                </div>
                <button class="start-game">Start</button>
            </section>
        </dialog>

        <dialog class="end-game-modal" closedby="none">
            <p></p>
            <button class="restart-game">Restart</button>
        </dialog>
    </body>
</html>
